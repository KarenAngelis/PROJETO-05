<!DOCTYPE html>
<html lang="pt-br">
<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
  <title>Formulário</title>

  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap" rel="stylesheet">

</head>

<body>
  <div class="page">
  <header>
    <h1>Crie e compartilhe seu evento.</h1>
    <p>O primeiro passo, é preencher esse formulário de inscrição.</p>
  </header>

  <form>
   <!--Fildsed (ajudamento de campo) vem seguido por uma legend (legenda)-->
   
   <fieldset>
    <div class="fieldset-wrapper">
    <legend>Informações do Evento</legend>
    <div class="input-wrapper">
      <label for="event-title">Título do Evento <span>(mínimo 8 caracteres)</span></label>
      <input type="text" id="event-title" />
    </div>

    <div class="input-wrapper">
      <label for="event-link">Link do evento <span>(comece com https://)</span></label>
      <input type="text" id="event-link" />
    </div>

    <div class="input-wrapper">
      <label for="event-whatsapp">Whatsapp para contato <span>(somente números)</span></label>
      <input type="number" id="event-whatsapp" />
    </div>

    <div class="input-wrapper">
      <label for="event-info">Informações extras </label>
      <textarea name="text" id="event-info"></textarea>
    </div>

    <div class="input-wrapper">
    <label for="event-category">Categoria</label>
    <select name="" id="event-category">
      <option value=""><span>Tipo do evento</span></option>
      <option value="live"><span>Ao vivo</span></option>
      <option value="podcast"><span>Podcast</span></option>
      <option value="mentorship"><span>Mentoria</span></option>
    </select>
    </div>
  </fieldset>

  <fieldset>
    <div class="fieldset-wrapper">
      <legend>Privacidade</legend>
      <div class="input-wrapper">
        <label for="event-email">E-mail do administrador <span>(digite um email válido)</span></label>
        <input type="email" id="event-email" />
      </div> 
  

    <div class="input-wrapper">
      <label for="event-password">Senha de acesso para os participantes <span>(mínimo 8 caracteres)</span></label>
      <input type="password" id="password" />
    </div>

    <div class="checkbox-wrapper">
      <input type="checkbox" id="event-private" />
      <label for="event-private">Evento privado</label>
    </div>

    <div class="fieldset-wrapper">
      <legend>Dia e hora</legend>

      <div class="colun-3">
        <div class="input-wrapper">
          <label for="event-date">Data</label>
          <input type="date" id="date" />
        </div>

        <div class="input-wrapper">
          <label for="event-begin">Das</label>
          <input type="time" id="begin" />
        </div>

        <div class="input-wrapper">
          <label for="event-end">Até</label>
          <input type="time" id="end" />
        </div>

      </div> 
    </div>
  </div>
  </fieldset>
    
  </form>


  </div>
</body>
</html>
